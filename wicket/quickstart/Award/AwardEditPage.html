<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css" />
<title>Award Edit Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<h1>Award Edit Page</h1>

	<form action="#" wicket:id=award_edit_form>
		<th>Award Edit Page</th>
		<table>
			<tr>
				<td>Enter Name of Award:</td>
				<td><input wicket:id="name" type="text"  placeholder="Grammy Award"/> <!-- close tage link gibi -->
				</td>
			</tr>

			<tr>
				<td>Enter Location of Award:</td>
				<td><input wicket:id="location" type="text" placeholder="United States"/></td>
			</tr>

			<tr>
				<td>Enter Type of Award:</td>
				<td><input wicket:id="type" type="text" placeholder="Best Rock Performance"/></td>
			</tr>
			<tr>
				<td>Enter Year of Award:</td>
				<td><input wicket:id="year" type="text" placeholder="2014"/></td>
			</tr>
			<tr>
				<td>Enter Winner of Award:</td>
				<td><input wicket:id="artist" type="text" placeholder="Imagine Dragons"/></td>
			</tr>
		</table>
		
		<input value="Save" name="kaydet" type="submit"/>
	</form>


	<footer>
		<div id="zaman" wicket:id="zaman"></div>
	</footer>
</body>
</html>
