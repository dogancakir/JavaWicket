<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css" />
<title>Instrument Edit Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<h1>Instrument Edit Page</h1>

	<form action="#" wicket:id=instrument_edit_form>
		<th>Instrument Edit Page</th>
		<table>
			<tr>
				<td>Enter Name of Instrument:</td>
				<td><input wicket:id="name" type="text"  placeholder="kemence"/> <!-- close tage link gibi -->
				</td>
			</tr>

			<tr>
				<td>Enter Type of Instrument:</td>
				<td><input wicket:id="type" type="text" placeholder="stringed"/></td>
			</tr>

			<tr>
				<td>Enter Range of Instrument:</td>
				<td><input wicket:id="range" type="text" placeholder="soprano"/></td>
			</tr>
			<tr>
				<td>Enter Location of Instrument:</td>
				<td><input wicket:id="location" type="text" placeholder="Trabzon"/></td>
			</tr>
		</table>
		
		<input value="Save" name="kaydet" type="submit"/>
	</form>


	<footer>
		<div id="zaman" wicket:id="zaman"></div>
	</footer>
</body>
</html>
