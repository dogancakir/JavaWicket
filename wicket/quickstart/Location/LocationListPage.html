<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css"/>
<title>Location List Page</title>
<nav wicket:id="navigation">fs</nav>
</head>
<body>
	<form action="#" wicket:id="location_list_form">
		<div wicket:id="selected_locations">
			<table>
			<tr>
			<th>Continent - Country - Town </th>
			</tr>
				<tr wicket:id="location_tr">
					<td><input type="checkbox" wicket:id="checkbox_id" /></td>
					<td><a href="#" wicket:id="location_link"> 
						<span wicket:id="continent">Continent </span>
						<span wicket:id="country">Country</span>
						<span wicket:id="town">Town</span>
						</a>
					</td>
				</tr>
			</table>
		</div>
	<input type="submit" value="Delete" name="submitName"/>
	</form>
<footer id="zaman" wicket:id="zaman">asd</footer>
</body>
</html>
