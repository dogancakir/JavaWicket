<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css" />
<title>Studio Edit Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<h1>Studio Edit Page</h1>

	<form action="#" wicket:id=studio_edit_form>
		<th>Studio Edit Page</th>
		<table>
			<tr>
				<td>Enter Name of Studio:</td>
				<td><input wicket:id="name" type="text"  placeholder="Smart Studios"/> <!-- close tage link gibi -->
				</td>
			</tr>

			<tr>
				<td>Enter Location of Studio:</td>
				<td><input wicket:id="location" type="text" placeholder="Madison, Wisconsin"/></td>
			</tr>

			<tr>
				<td>Enter Owner of Studio:</td>
				<td><input wicket:id="owner" type="text" placeholder="Steve Marker"/></td>
			</tr>
			<tr>
				<td>Enter Foundation Year of Studio:</td>
				<td><input wicket:id="foundationDate" type="text" placeholder="1983"/></td>
			</tr>
			<tr>
				<td>Enter Artist of Studio:</td>
				<td><input wicket:id="artist" type="text" placeholder="Nirvana"/></td>
			</tr>
			<tr>
				<td>Enter Link of Studio:</td>
				<td><input wicket:id="link" type="text" placeholder="http://en.wikipedia.org/wiki/Smart_Studios"/></td>
			</tr>
		</table>
		
		<input value="Save" name="kaydet" type="submit"/>
	</form>


	<footer>
		<div id="zaman" wicket:id="zaman"></div>
	</footer>
</body>
</html>
