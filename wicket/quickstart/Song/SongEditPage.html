<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css" />
<title>Song Edit Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<h1>Song Edit Page</h1>

	<form action="#" wicket:id=song_edit_form>
		<th>Song Edit Page</th>
		<table>
			<tr>
				<td>Enter Name of Song:</td>
				<td><input wicket:id="name" type="text"  placeholder="Zhu Faded"/> <!-- close tage link gibi -->
				</td>
			</tr>

			<tr>
				<td>Enter Lyric of Song:</td>
				<td><input wicket:id="lyric" type="text" placeholder="Baby I'm wasted
All I wanna do is drive home to you
Baby I'm faded
All I wanna do is take you downtown"/></td>
			</tr>

			<tr>
				<td>Enter URL of Song:</td>
				<td><input wicket:id=link type="text" placeholder="http://www.metrolyrics.com/faded-lyrics-zhu.html"/></td>
			</tr>
			<tr>
				<td>Enter Album of Song:</td>
				<td><input wicket:id="album" type="text" placeholder="Album"/></td>
			</tr>
		</table>
		
		<input value="Save" name="kaydet" type="submit"/>
	</form>


	<footer>
		<div id="zaman" wicket:id="zaman"></div>
	</footer>
</body>
</html>
