<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style1.css" />
<title>Song List Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<form action="#" wicket:id="song_list_form">
		<div wicket:id="selected_song">
			<table>
			<tr>
			<th>Name - Lyric - URL </th>
			</tr>
				<tr wicket:id="song_list_tr">
					<td><input type="checkbox" wicket:id="selected_checkbox" /></td>
					<td>
					<a href="#" wicket:id="song_link">
					<span wicket:id="name">Song Name</span>
					<span wicket:id="lyric">Song Lyric</span>
					<span wicket:id="link">Song Link</span>
					<span wicket:id="album">Song Album</span>
					</a>
					</td>
				</tr>
			</table>
		</div>
		
		<input type="submit" value="DELETE" name="delete_submit_button"/> 
	</form>

	<footer id="zaman" wicket:id="zaman">ghj</footer>
</body>
</html>
