<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="style1.css" />
<title>Album List Page</title>
</head>
<body>
	<nav wicket:id="navigation">asd</nav>
	<form action="#" wicket:id="album_list_form">

			<table>
			<tr>
			<th>Name Year Song_number </th>
			</tr>
				<tr wicket:id="album_list_tr">

					<td>

					</a>
					</td>
				</tr>
			</table>
		</div>
		
		<input type="submit" value="DELETE" name="delete_submit_button"/> 
	</form>

	<footer id="zaman" wicket:id="zaman">ghj</footer>
