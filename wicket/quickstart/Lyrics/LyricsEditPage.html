<title>Lyrics Edit Page</title>

<body>
	<nav wicket:id="navigation">asd</nav>
	<h1>Lyrics Edit Page</h1>

	<form action="#" wicket:id=lyrics_edit_form>
		<th>Lyrics Edit Page</th>
		<table>
			<tr>
				<td>Enter Lyrics in Original Language:</td>

	<footer>

	</footer>
